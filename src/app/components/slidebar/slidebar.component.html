<div class="slideshow" [style.--active-index]="activeIndex + 1">
    <ol>
        <li><img src="assets/images/slider4.webp" alt="" /></li>
        <li
            (click)="searchWithFilter(item.id)"
            *ngFor="let item of items; index as index"
            [class.active]="index === activeIndex"
        >
            <img [src]="item.artworks | sliderImageConverter" alt="" />
        </li>
        <li><img src="assets/images/slider1.webp" alt="" /></li>
    </ol>

    <div class="controls">
        <button class="right" (click)="changeActiveIndex(activeIndex - 1)">
            <i class="fa-solid fa-caret-right"></i>
        </button>
        <button class="left" (click)="changeActiveIndex(activeIndex + 1)">
            <i class="fa-solid fa-caret-left"></i>
        </button>
    </div>

    <div class="bullets">
        <i
            *ngFor="let _ of items; index as index"
            [class.active]="index === activeIndex"
            (click)="activeWithClickBullet(index)"
        ></i>
    </div>
</div>
