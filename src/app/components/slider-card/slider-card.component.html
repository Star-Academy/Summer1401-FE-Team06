<div class="card">
    <div class="card_img">
        <img [src]="product.imageUrl" [alt]="product.gameName" />
        <div class="card_buttons">
            <div class="wrapper">
                <app-icon [iconClass]="iconType.SHOP" backgroundColorClassName="icon-color-secondary"></app-icon>
                <app-icon [iconClass]="iconType.WISH_LIST" backgroundColorClassName="icon-color-secondary"></app-icon>
            </div>
        </div>
    </div>
    <div class="card_desc">
        <h2>{{ product.gameName }}</h2>
        <p>
            <span>{{ product.newPrice }}</span> تومان
        </p>
    </div>
</div>
