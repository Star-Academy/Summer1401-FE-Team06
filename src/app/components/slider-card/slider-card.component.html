<div class="card" [routerLink]="['game', product.id]">
    <div class="card_img" [class.fade]="!product.isFavorite">
        <img [src]="product.cover | sliderImageConverter: 'cover_big'" [alt]="product.name" />
        <div class="overlay">
            <app-icon
                [iconClass]="product.isFavorite ? IconType.WISH_LIST_SOLID : IconType.WISH_LIST"
                [iconColor]="IconColor.ORANGE"
                (click)="addAndRemoveFavorite(product.id); $event.stopPropagation()"
            ></app-icon>
        </div>
    </div>
    <div class="card_desc">
        <h2>{{ product.name }}</h2>
        <p>
            <span>{{ product.price | moneyFormat }}</span>
            <app-icon
                [iconClass]="IconType.PRICE"
                [iconColor]="IconColor.ORANGE"
                [haveBackgroundColor]="false"
            ></app-icon>
        </p>
    </div>
    <button class="buy" (click)="addAndRemoveWishlist(product.id); $event.stopPropagation()">
        {{ product.isWishList ? 'حذف از سبد خرید' : 'افزودن به سبد خرید' }}
    </button>
</div>
