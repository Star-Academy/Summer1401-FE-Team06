<div class="card">
    <div class="card_img">
        <img [src]="product.imageUrl" [alt]="product.gameName" />
    </div>
    <div class="card_desc">
        <h2>{{ product.gameName }}</h2>
        <p>
            <span>{{ product.newPrice }}</span>
            <app-icon
                [iconClass]="IconType.PRICE"
                [iconColor]="IconColor.ORANGE"
                [haveBackgroundColor]="false"
            ></app-icon>
        </p>
    </div>
    <div class="overlay">
        <app-icon [iconClass]="IconType.WISH_LIST" [iconColor]="IconColor.ORANGE"></app-icon>
        <button class="more">مشاهده جزئیات</button>
        <button class="buy">خرید</button>
    </div>
</div>
