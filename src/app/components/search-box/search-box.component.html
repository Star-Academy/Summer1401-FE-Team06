<div class="input-box" (click)="input.focus()">
    <i class="far fa-magnifying-glass"></i>

    <input
        #input
        type="search"
        [(ngModel)]="searchPhrase"
        (ngModelChange)="searchPhraseChange.emit($event)"
        placeholder="جستجو ..."
        [value]="searchPhrase"
        (keyup.enter)="searchPhraseEnter.emit(searchPhrase)"
    />
</div>
